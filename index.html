<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="main-container">
        <div class="output-container">
            <div id="computer-choice">Think you can win?</div>
            <div id="player-choice">Come on! Let's play.</div>
            <div id="computer-score">Computer Score will be displayed here</div>
            <div id="player-score">Your Score will be displayed here</div>
            <div id="results">The one with most points wins</div>
        </div>
        <div class="button-container">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
        <p id="direction-text">Play this game by clicking either of the buttons above.</p>

    </div>



</body>
<script src="r-p-s.js"></script>

</html>
